<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Buy Printers</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }

        .left-section {
            flex: 1;
            padding: 20px;
        }

        .left-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-in-out;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .right-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideInRight 1s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        footer a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                padding: 10px;
            }

            .left-section h1 {
                font-size: 2em;
                text-align: center;
            }

            .logo {
                top: 10px;
                right: 10px;
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .left-section h1 {
                font-size: 1.5em;
            }

            .logo {
                width: 60px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="left-section">
            <h1>We Buy Printers</h1>
            <div class="slider">
                <div class="slides">
                    <img src="printer.png" alt="Printer Image 1">
                    <img src="pr1.png" alt="Printer Image 2">
                    <img src="pr2.png" alt="Printer Image 3">
                </div>
            </div>
        </div>
        <div class="right-section">
            <div id="ff-compose"></div>
<script async defer src="https://formfacade.com/include/105439715082501186374/form/1FAIpQLSfA_PnkGwxNHUrOgk_VxgU7hub2ASpnlxYNywai2-VqrGHu0Q/classic.js?div=ff-compose"></script>
        </div>
    </div>
    <footer>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">Terms</a>
    </footer>
    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slides img').length;

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
